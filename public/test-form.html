<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4a56e2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    h2 {
      margin-top: 30px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>API Test Form</h1>
  
  <h2>Test Query User Info</h2>
  <form id="queryUserForm">
    <label for="alias">Email/Alias:</label>
    <input type="email" id="alias" name="Alias" required>
    <button type="submit">Test Query User</button>
  </form>
  
  <h2>Test Login</h2>
  <form id="loginForm">
    <label for="loginAlias">Email/Alias:</label>
    <input type="email" id="loginAlias" name="Alias" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="Password" required>
    
    <input type="hidden" id="requestToken" name="__RequestVerificationToken" value="">
    
    <button type="submit">Test Login</button>
  </form>
  
  <h2>Results:</h2>
  <div id="results">
    <pre id="resultsContent">Results will appear here...</pre>
  </div>
  
  <script>
    document.getElementById('queryUserForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const alias = document.getElementById('alias').value;
      const resultsElement = document.getElementById('resultsContent');
      
      resultsElement.textContent = 'Submitting query...';
      
      try {
        const formData = new FormData();
        formData.append('Alias', alias);
        
        const response = await fetch('/Account/QueryUserInfo', {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });
        
        const contentType = response.headers.get('content-type');
        let data;
        
        if (contentType && contentType.includes('application/json')) {
          data = await response.json();
        } else {
          data = await response.text();
        }
        
        resultsElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultsElement.textContent = 'Error: ' + error.message;
      }
    });
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const alias = document.getElementById('loginAlias').value;
      const password = document.getElementById('password').value;
      const token = document.getElementById('requestToken').value;
      const resultsElement = document.getElementById('resultsContent');
      
      resultsElement.textContent = 'Submitting login...';
      
      try {
        // First we need to get the verification token
        if (!token) {
          const tokenResponse = await fetch('/logowanie', {
            method: 'GET',
            credentials: 'include'
          });
          
          const html = await tokenResponse.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const tokenInput = doc.querySelector('input[name="__RequestVerificationToken"]');
          
          if (tokenInput) {
            document.getElementById('requestToken').value = tokenInput.value;
            resultsElement.textContent = 'Got token, now submitting login...';
          } else {
            resultsElement.textContent = 'Could not find verification token';
            return;
          }
        }
        
        // Now submit the login form
        const params = new URLSearchParams();
        params.append('Alias', alias);
        params.append('Password', password);
        params.append('__RequestVerificationToken', document.getElementById('requestToken').value);
        
        const response = await fetch('/logowanie', {
          method: 'POST',
          body: params,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          credentials: 'include'
        });
        
        const data = await response.text();
        resultsElement.textContent = data.substring(0, 500) + '...';
        
        // Try to get the AP data
        const apResponse = await fetch('/api/ap', {
          method: 'GET',
          credentials: 'include'
        });
        
        const apData = await apResponse.text();
        resultsElement.textContent = 'AP data: ' + apData.substring(0, 500) + '...';
      } catch (error) {
        resultsElement.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
